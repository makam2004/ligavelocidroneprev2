<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin LIGA VELOCIDRONE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
    }
    label {
      display: block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>⚙️ Administración de Tracks</h1>
  <form id="formTracks">
    <label>Track 1 - Escenario ID: <input name="track1_escena" type="number" required /></label>
    <label>Track 1 - Pista ID: <input name="track1_pista" type="number" required /></label>
    <label>Track 2 - Escenario ID: <input name="track2_escena" type="number" required /></label>
    <label>Track 2 - Pista ID: <input name="track2_pista" type="number" required /></label>
    <button type="submit">Actualizar Tracks</button>
  </form>
  <div id="mensaje"></div>

  <script>
    document.getElementById('formTracks').onsubmit = async e => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/admin/update-tracks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const texto = await res.text();
      document.getElementById('mensaje').textContent = texto;
    };
  </script>
</body>
</html>
