<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - LIGA VELOCIDRONE</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div class="top-bar">
    <h1>LIGA VELOCIDRONE - AdministraciÃ³n - Semana 20</h1>
  </div>

  <div class="container">
    <h3>ðŸ“Œ Actualizar Tracks Semanales</h3>
    <form id="formTracks">
      <label>Escena Track 1:</label><input type="number" name="track1_escena" required><br>
      <label>Pista Track 1:</label><input type="number" name="track1_pista" required><br>
      <label>Escena Track 2:</label><input type="number" name="track2_escena" required><br>
      <label>Pista Track 2:</label><input type="number" name="track2_pista" required><br>
      <button type="submit">ðŸ’¾ Guardar Tracks</button>
    </form>

    <h3>âœ… Cerrar Semana y Pasar Puntos al Ranking Anual</h3>
    <form id="formCommit">
      <button type="submit">ðŸ“¤ Commit Ranking Semanal</button>
    </form>

    <div id="resultado" style="margin-top: 20px; color: lightgreen;"></div>
  </div>

  <script>
    document.getElementById("formTracks").addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target));
      const res = await fetch("/admin/update-tracks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });
      const r = await res.text();
      document.getElementById("resultado").textContent = r;
    });

    document.getElementById("formCommit").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/admin/commit-week", { method: "POST" });
      const r = await res.text();
      document.getElementById("resultado").textContent = r;
    });
  </script>
</body>
</html>
